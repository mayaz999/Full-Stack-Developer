<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mayaj Hasan" />
    <meta
      name="description"
      content="This page contains all the things I am learning how to create as I learn HTML."
    />
    <title>Facebook - Log In or Sign Up</title>
    <link rel="icon" href="html5.png" type="image/x-icon" />
    <link rel="stylesheet" href="day-2.css" type="text/css" />
    <link rel="stylesheet" href="fb.css" type="text/css" />
  </head>
  <body>
    <div class="logo">
      <h1>facebook</h1>
    </div>
    <div class="container">
      <div class="header">
        <p>Log in to Facebook</p>
      </div>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Email or Phone Number" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <button type="submit">Log in</button>
        </div>
      </form>
      <div class="links">
        <a href="#">Forgotten account?</a>
        <span>&#183;</span>
        <a href="#">Sign up for Facebook</a>
      </div>
    </div>
  </body>
</html>
